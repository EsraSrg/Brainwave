<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anasayfa</title>
<link rel="stylesheet" href="style.css">
<style>
    h2 {
  color: #000000c4; 
}
h1{
    color:#ffffff
}
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
    }
    .container {
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 50%; 
        transform: translate(-50%, -50%); 
        max-width: 800px; 
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.11); /* Opaklık ayarı */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center; 
    }
    .options {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .option {
        width: calc(45% - 20px);
        background-color: rgba(240, 240, 240, 0.8); /* Opaklık ayarı */
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        text-decoration: none;
        color: black; /* Yazı rengi */
    }
    .option:hover {
        background-color: rgba(224, 224, 224, 0.8); /* Opaklık ayarı */
    }
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 200px;
        height: 100%;
        background-color: rgba(167, 167, 167, 0.192); /* Opaklık ayarı */
        padding-top: 60px;
    }
    .sidebar a {
        display: block;
        padding: 10px 20px;
        color: #fff; /* Yazı rengi */
        text-decoration: none;
    }
    .sidebar a:hover {
        background-color: #555;
    }
</style>
</head>
<body>
<div id="background-animation"></div>
<div class="background"></div>
    <div class="sidebar">
        <a href="#">Anasayfa</a>
        <a href="#">Profilim</a>
        <a href="#">Mesajlar</a>
        <a href="#">Bağlantılarım</a>
        <a href="#">Projelerim</a>
    </div>
    <div class="container">
        <h1>Hoş Geldiniz!</h1>
        <div class="options">
            <a href="" class="option">
                <h2>Ekip Arkadaşı Ara</h2>
                <p>Açıklama</p>
            </a>
            <a href="" class="option">
                <h2>Proje Ara</h2>
                <p>Açıklama</p>
            </a>
            <a href="" class="option">
                <h2>Mentor Ara</h2>
                <p>Açıklama</p>
            </a>
           
            <a href="" class="option">
                <h2>Kaynak İncele</h2>
                <p>Açıklama</p>
            </a>
        </div>
    </div>

<script src="three.r134.min.js"></script>
<script src="vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: "#background-animation",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0xe6e6e6,
  backgroundColor: 0xc0b25
});
</script>
</body>
</html>
