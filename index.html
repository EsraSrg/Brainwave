<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brainwave</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Animasyonun uygulanacağı HTML elementi -->
<div id="background-animation"></div>

<!-- Animasyonun js kodu -->
<script src="three.r134.min.js"></script>
<script src="vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: "#background-animation", // Animasyonun uygulanacağı HTML elementi

  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,

  color: 0x6e6eaa,
  backgroundColor: 0xc0b25
