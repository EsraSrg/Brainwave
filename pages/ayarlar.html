<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brainwave</title>
<link rel="stylesheet" href="style.css">
<style>
    h2 {
        color: #000000c4; 
    }
    h1 {
        color: #ffffff;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #02031a;
    }
    .container {
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 50%; 
        transform: translate(-50%, -50%); 
        max-width: 800px; 
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.11);
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center; 
    }
    .options {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .option {
        width: calc(45% - 20px);
        background-color: rgba(240, 240, 240, 0.8);
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        text-decoration: none;
        color: black;
    }
    .option:hover {
        background-color: rgba(224, 224, 224, 0.38);
    }
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 200px;
        height: 100%;
        background-color: rgba(167, 167, 167, 0.192);
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .sidebar a {
        display: block;
        width: 100%;
        padding: 15px 20px;
        margin: 10px 0;
        color: #fff;
        text-decoration: none;
        text-align: center;
    }
    .sidebar a:hover {
        background-color: #86858545;
    }
    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        text-align: center;
    }
    .logo img {
        width: 120px;
        height: auto;
        margin-right: 5px;
    }
    .logo h1 {
        margin: 0;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
    }
    .top-right {
        position: fixed;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 20px;
    }
    .top-right a {
        color: white;
        text-decoration: none;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .top-right a:hover {
        background-color: rgba(169, 169, 169, 0.332);
    }
    .section {
    margin-bottom: 20px;
}

.list-group {
    display: flex;
    flex-direction: column;
}

.list-group-item-action {
    color: #333;
    background-color: #f8f9fa; 
    border-color: #dee2e6; 
    border-radius: 0; 
    padding: 10px 15px; 
    margin-bottom: 5px;
    text-align: center; 
   
    text-decoration: none;
}

.list-group-item-action:hover {
    background-color: #e2e6ea; 
}

.section {
    margin-top: 20px; /* Yukarıda boşluk */
}

.form-group {
    margin-bottom: 20px;
}

.btn-primary {
    background-color: #4CAF50;
    border-color: #4CAF50;
    
}

.btn-primary:hover {
    background-color: #2b8c2eed;
    border-color:#2b8c2eed;
}

.btn-block {
    width: 100%;
}


label {
    color:#f0f0f0c1;
}


</style>
</head>
<body>
<div id="background-animation"></div>
<div class="background"></div>
<div class="sidebar">
    <div class="logo">
        <a href="anasayfa.html">
            <img src="images/img1.png" alt="Brainwave Logo">
            <h1>Brainwave</h1>
        </a>
    </div>
    <a href="anasayfa.html">Anasayfa</a>
    <a href="profilim.html">Profilim</a>
    <a href="mesajlar.html">Mesajlar</a>
    <a href="baglantilarim.html">Bağlantılarım</a>
    <a href="projelerim.html">Projelerim</a>
</div>
<div class="top-right">
    <a href="giris.html">Çıkış Yap</a>
    <a href="#">Ayarlar</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" onclick="showSection('usernameSection')">Kullanıcı Adını Değiştir</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="showSection('emailSection')">Email Değiştir</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="showSection('passwordSection')">Şifreni Değiştir</a>
            </div>
        </div>
        <div class="col-md-9">
            <div id="usernameSection" class="section" style="display:none;">
                <form asp-action="UpdateUsername" method="post">
                    <div class="form-group">
                        <label for="newUsername">Yeni Kullanıcı Adı:</label>
                        <input type="text" id="newUsername" name="newUsername" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Güncelle</button>
                </form>
            </div>
            <div id="emailSection" class="section" style="display:none;">
                <form asp-action="UpdateEmail" method="post">
                    <div class="form-group">
                        <label for="newEmail">Yeni Email:</label>
                        <input type="email" id="newEmail" name="newEmail" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Güncelle</button>
                </form>
            </div>
            <div id="passwordSection" class="section" style="display:none;">
                <form asp-action="UpdatePassword" method="post">
                    <div class="form-group">
                        <label for="oldPassword">Eski Şifre:</label>
                        <input type="password" id="oldPassword" name="oldPassword" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Yeni Şifre:</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Şifreni Onayla:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Güncelle</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function showSection(sectionId) {
        document.getElementById('usernameSection').style.display = 'none';
        document.getElementById('emailSection').style.display = 'none';
        document.getElementById('passwordSection').style.display = 'none';
        document.getElementById(sectionId).style.display = 'block';
    }
</script>


</body>
</html>
